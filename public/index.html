<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/ui/1.11.1/jquery-ui.min.js"></script>
</head>
<body>
<div class="dragme" style="background-color: rgb(228, 141, 141); display: inline-block;">Hello!</div>
<script src="/socket.io/socket.io.js"></script>
<script>
  $(document).ready(function(){
  	$('.dragme').draggable({
  		drag: function( event, ui ) {
  			socket.emit('dragging', { position: ui.position});
  		}
  	});
  });

  var socket = io.connect('http://192.168.2.20:8080');
  socket.on('news', function (data) {
    console.log(data);
    socket.emit('my other event', { my: 'data' });
  });

  socket.on('dragging', function(data) {
  	console.log(data);
  	$('.dragme').css(data.position);
  })
</script>
</body>
</html>
